<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Login | Round 3 | Techastra</title>
    <!-- <link rel="stylesheet" href="tailwind.css" /> -->
    <link rel="stylesheet" href="login.css" />
    <link rel="shortcut icon" href="../../images/logo/icon.ico" type="image/x-icon">
  </head>
  <script src="./login.js"></script>
  <script
  src="https://accounts.google.com/gsi/client"
  onload="initializeGSI()"
></script>
  <body>
    <div style="padding: 2.5%">
      <img src="../Common/images/logo/clublogo.png" alt="logo" width="125px" />
    </div>

    <section id="main" style="padding: 2%">
  
      <button id="signInButton" onclick="handleLogin()">
        <img
          width="30"
          height="30"
          src="https://img.icons8.com/color/30/google-logo.png"
          alt="google-logo"
        />
        <span>Sign In With Google</span>
      </button>
      <p style="color: white">Use College ID To Sign In</p>

      <div class="img-holder">
        <img
          src="../Common/images/shapes/hero-shape-2.svg"
          alt=""
          class="img-2"
          width="100%"
        />
      </div>
    </section>

    <div style="text-align: center; font-size: small">
      &copy; Tech Team - iOS Club
    </div>
  </body>

</html>
