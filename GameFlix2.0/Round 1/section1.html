<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz | Round 1 | GameFlix</title>
    <link
      rel="shortcut icon"
      href="../../images/logo/icon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <script src="./main.js"></script>
  <script>
    if (!getCookie("loggedIn")) {
      window.location.href = "./login.html";
    }
    if (getCookie("section1Score")) {
      window.location.href = "./section2.html";
    }
  </script>

  <body>
    <header
      style="position: sticky !important"
      x-data=" {  navbarOpen: false,  dropdownOpen: false } "
    >
      <div class="w-[100%]">
        <img
          src="../Common/images/logo/clublogo.png"
          alt="logo"
          class="logo"
          style="margin: 2.5%; width: 125px"
        />
      </div>
    </header>

    <section>
      <section id="home">
        <h5 style="margin-bottom: 0; text-align: center;""> Attempt Your Quiz
        <h1 style="margin-top: 0" id="team-name">TEAMNAME</h1>

        <div style="text-align: center">
          <h3 >Level One:</h3>
          <h4 style="margin-top: -10px;">
            Following are famous dialogues from “13 Reasons Why”, by carefully
            listening to them you have to identify the character who said it
            from the series.
          </h4><br />
        </div>
        <!-- Question 1 -->
        <div class="form-div">
          <audio controls>
            <source src="./audio/audio clip 1.mp3" type="audio/mpeg" />
          </audio>
          <form name="sec-1-0" class="form-section space-y-8 options">
            <br />
            <div>
              <input type="radio" name="1" value="1" />
              <label>Hannah Baker</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="2" />
              <label>Jessica Davis</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="3" />
              <label>Chloe Rice</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="4" />
              <label>Mrs. Baker</label> <br />
            </div>
          </form>
        </div>

        <!-- Question 2 -->
        <div class="form-div">
          <audio controls>
            <source src="./audio/audio clip 2.mp3" type="audio/mpeg" />
          </audio>
          <form name="sec-1-1" class="form-section space-y-8 options">
            <br />
            <div>
              <input type="radio" name="1" value="1" />
              <label>Alex Standall</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="2" />
              <label>Clay Jensen</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="3" />
              <label>Tyler Down</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="4" />
              <label>Tony Padilla</label> <br />
            </div>
          </form>
        </div>

        <!-- Question 3 -->
        <div class="form-div">
          <audio controls>
            <source src="./audio/audio clip 3.mp3" type="audio/mpeg" />
          </audio>
          <form name="sec-1-2" class="form-section space-y-8 options">
            <br />
            <div>
              <input type="radio" name="1" value="1" />
              <label>Hannah Baker and Clay Jensen</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="2" />
              <label>Jessica Davis and Clay Jensen</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="3" />
              <label>Mr Baker and Mrs. Baker</label> <br />
            </div>
            <div>
              <input type="radio" name="1" value="4" />
              <label>Jessica Davis and Justin Foley</label> <br />
            </div>
          </form>
        </div>
        <div style="text-align: center;">
          <button class="next">Next</button>
        </div>
      </section>
      <img
        src="../Common/images/shapes/hero-shape-1.svg"
        alt=""
        class="sec-bg-img1"
      />
      <img
        src="../Common/images/shapes/hero-shape-2.svg"
        alt=""
        class="sec-bg-img2"
      />
    </section>
  </body>
  <script>
    var switchTab = 0;
    document.getElementById("team-name").innerText =
      getCookie("loggedTeamName");
    document.cookie =
      "round1Start=" +
      new Date().getTime() +
      "; expires=Fri, 23 Feb 2024 23:00:00 UTC";
    document.querySelector(".next").addEventListener("click", () => {
      section1Score();
    });
    document.addEventListener("visibilitychange", function (e) {
      var isPageActive = !document.hidden;

      if (!isPageActive) {
        switchTab++;
        alert(
          "⚠️ WARNING⚠️ You Are Not Allowed To Open Anything Else, Doing So Next Time Will Lead To Disqualification."
        );
        if (switchTab > 1) {
          document.cookie =
      "disqualified=You Are Disqualified For Switching Tabs / Opening Other Apps During Quiz"  +
      "; expires=Fri, 23 Feb 2024 23:00:00 UTC";
        }
      }
    });
  </script>
</html>
